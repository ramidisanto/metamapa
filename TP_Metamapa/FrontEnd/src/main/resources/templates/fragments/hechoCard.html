<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<body>

    <div th:fragment="hechoCard(hecho, showOptions, showAdminActions, coleccionId)"
        class="group p-5 bg-white dark:bg-gray-800 rounded-2xl shadow-soft border border-primary-200 dark:border-gray-700 hover:shadow-soft-lg hover:-translate-y-1 hover:border-primary-300 dark:hover:border-primary-500 transition-all duration-300 h-full flex flex-col justify-between relative overflow-hidden">

        <!-- Accent bar on hover -->
        <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary-500 to-accent-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
        </div>

        <a th:href="@{/ver-hecho/{id}(id=${hecho.idHecho})}" class="flex-grow block">
            <h4 class="font-bold text-primary-900 dark:text-primary-200 text-lg group-hover:text-primary-700 dark:group-hover:text-primary-300 transition-colors"
                th:text="${hecho.titulo}">Título del Hecho</h4>
            <p class="text-sm text-gray-700 dark:text-gray-300 mt-2 line-clamp-3" th:text="${hecho.descripcion}">
                Descripción del hecho...
            </p>
        </a>

        <div
            class="text-xs text-gray-600 dark:text-gray-400 mt-4 pt-3 border-t border-primary-100 dark:border-gray-700 flex justify-between items-center">
            <span class="flex items-center gap-2 flex-nowrap min-w-0 overflow-hidden">
                <span
                    class="bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 px-3 py-1 rounded-full text-xs font-semibold whitespace-nowrap flex-shrink-0"
                    th:text="${hecho.categoria}">Categoría</span>
                <span class="text-gray-400 dark:text-gray-500 flex-shrink-0">•</span>
                <span class="truncate max-w-[120px]" th:text="${hecho.provincia}">Provincia</span>
                <span class="text-gray-400 dark:text-gray-500 flex-shrink-0">•</span>
            </span>

            <div sec:authorize="!hasRole('admin_client_role')" th:if="${showOptions}"
                class="relative inline-block text-left dropdown-container mr-2">
                <button th:id="|menu-button-${hecho.idHecho}|" type="button"
                    class="p-2 rounded-xl text-gray-500 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-primary-50 dark:hover:bg-gray-700 focus:outline-none transition-all duration-300"
                    aria-expanded="false" aria-haspopup="true" th:onclick="|toggleMenu('menu-${hecho.idHecho}')|"
                    title="Opciones del hecho">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                </button>

                <div th:id="|menu-${hecho.idHecho}|"
                    class="origin-bottom-right absolute hidden right-0 bottom-full mb-2 w-48 rounded-xl shadow-soft-lg bg-white dark:bg-gray-800 ring-1 ring-black/5 dark:ring-gray-700 z-50 animate-fade-in"
                    role="menu" aria-orientation="vertical" tabindex="-1">
                    <div class="py-1" role="none">
                        <a th:href="@{/solicitarEliminacion/{id}(id=${hecho.idHecho})}"
                            class="text-gray-700 dark:text-gray-200 flex items-center gap-2 px-3 py-2 text-sm hover:bg-red-50 dark:hover:bg-red-900/30 hover:text-red-600 dark:hover:text-red-400 transition-colors"
                            role="menuitem" tabindex="-1">
                            <svg class="w-4 h-4 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                            <span class="font-medium text-xs">Solicitar Eliminación</span>
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${showAdminActions}">
                <form th:action="@{/admin/eliminar-hecho/{id}(id=${hecho.idHecho})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                        onclick="return confirm('¿Deseas eliminar el Hecho de todas las colecciones?');"
                        class="p-2 rounded-xl text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 transition-all duration-300"
                        title="Eliminar Hecho">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </form>
            </div>

        </div>

         <!-- Información del autor/contribuyente -->
        <div class="text-xs text-gray-600 dark:text-gray-400 mt-2 pt-2 border-t border-primary-100 dark:border-gray-700">
            <!-- Fecha del acontecimiento -->
            <div class="text-xs text-gray-600 dark:text-gray-400 mt-2 pt-1 flex justify-between items-center">
            <span class="whitespace-nowrap flex-shrink-0"
                th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd-MM-yyyy')}">Fecha</span>
            </div>    
        </div>

    </div>

</body>

</html>
