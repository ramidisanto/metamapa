<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head (title='Demasiadas Solicitudes')}"></head>

<body class="bg-primary-100 dark:bg-gray-900 flex flex-col min-h-screen transition-colors duration-300">

    <div th:replace="~{layout/base :: header}"></div>

    <main class="container mx-auto px-6 py-8 flex-grow flex items-center justify-center">
        <div
            class="max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-soft border border-primary-200 dark:border-gray-700 border-t-4 border-t-red-500 text-center transition-colors">

            <div class="mb-4 text-red-500">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Vas muy rápido!</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 font-semibold mb-4">Error 429</p>

            <p class="text-gray-500 dark:text-gray-400 mb-6">
                Hemos detectado demasiadas solicitudes desde tu conexión.
                Por seguridad, te hemos puesto en una breve pausa.
            </p>

            <div
                class="bg-yellow-50 dark:bg-yellow-900/30 p-4 rounded-xl text-sm text-yellow-800 dark:text-yellow-300 mb-6 border border-yellow-200 dark:border-yellow-700">
                ⏳ Por favor, esperá <strong>1 minuto</strong> antes de volver a intentar.
            </div>

            <button
                    onclick="window.history.back()"
                    class="inline-block px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-xl shadow-md hover:from-primary-700 hover:to-primary-800 hover:shadow-lg transition-all duration-300">
                Volver atrás
            </button>
        </div>
    </main>

    <div th:replace="~{layout/base :: footer}"></div>
    <div th:replace="~{layout/base :: scripts}"></div>

</body>

</html>
