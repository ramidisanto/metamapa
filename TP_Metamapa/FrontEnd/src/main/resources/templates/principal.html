<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head th:replace="~{layout/base :: head (title='Home - Metamapa')}">
    <title>Bienvenido a MetaMapa</title>
</head>

<body class="bg-primary-100 dark:bg-gray-900 flex flex-col min-h-screen transition-colors duration-300">

    <div th:replace="~{layout/base :: header}"></div>

    <main class="w-full flex justify-center my-8 flex-grow">
        <div class="content-wrapper w-full max-w-screen-xl px-6 md:px-10 lg:px-16">
            <div class="space-y-12">

                <!-- Hero Section -->
                <div
                    class="relative text-center p-10 md:p-14 bg-white dark:bg-gray-800 rounded-3xl shadow-soft border border-primary-200 dark:border-gray-700 overflow-hidden animate-fade-in">
                    <!-- Decorative elements -->
                    <div
                        class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-primary-200 to-accent-200 dark:from-primary-900/30 dark:to-accent-900/30 rounded-full blur-3xl opacity-50 -translate-y-1/2 translate-x-1/2">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 w-48 h-48 bg-gradient-to-tr from-accent-200 to-primary-200 dark:from-accent-900/30 dark:to-primary-900/30 rounded-full blur-3xl opacity-50 translate-y-1/2 -translate-x-1/2">
                    </div>

                    <div class="relative z-10">
                        <h1
                            class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-primary-700 via-primary-600 to-accent-600 bg-clip-text text-transparent">
                            Bienvenido a MetaMapa
                        </h1>
                        <p class="text-lg md:text-xl text-gray-700 dark:text-gray-300 mt-4 max-w-2xl mx-auto">
                            Explora, contribuye y visualiza informaci√≥n colaborativa georreferenciada de manera
                            interactiva.
                        </p>
                        <a th:href="@{/navegar}" class="inline-block mt-8">
                            <button class="btn btn-primary text-lg px-8 py-4 shadow-lg hover:shadow-xl">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
                                </svg>
                                Empezar a Navegar
                            </button>
                        </a>
                    </div>
                </div>

                <!-- Recent Facts Section -->
                <div class="animate-fade-in" style="animation-delay: 200ms;">

                    <div class="flex items-center justify-between mb-6">

                        <h2 class="text-3xl font-bold text-primary-900 dark:text-primary-200">Hechos Recientes</h2>
                        <a th:href="@{/navegar}"
                            class="text-primary-700 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 font-medium flex items-center gap-2 transition-colors">
                            Ver todos
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                            </svg>
                        </a>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success mb-6">
                        <svg class="w-5 h-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${!hechos.isEmpty()}">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div th:each="hecho, iterStat : ${hechos}" class="animate-fade-in-up"
                                th:style="'animation-delay: ' + ${iterStat.index * 100} + 'ms'">
                                <div
                                    th:replace="~{fragments/hechoCard :: hechoCard(hecho=${hecho}, showOptions=true, showAdminActions=${#authorization.expression('hasRole(''admin_client_role'')')}, coleccionId=null)}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${hechos.isEmpty()}"
                        class="text-center py-12 bg-white dark:bg-gray-800 rounded-2xl border border-primary-200 dark:border-gray-700 shadow-soft">
                        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                        <p class="text-gray-600 dark:text-gray-400 text-lg">No hay hechos recientes para mostrar en este
                            momento.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div th:replace="~{layout/base :: footer}"></div>
    <div th:replace="~{layout/base :: scripts}"></div>
</body>

</html>
