<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-6">Gestionar Fuentes Proxy</h2>

        <div
            class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-soft border border-primary-200 dark:border-gray-700 mb-8 transition-colors">
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Añadir Nueva Fuente</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
                Ingrese la URL de una fuente de datos externa (otra instancia de MetaMapa o un servicio Demo) para
                integrarla al sistema.
            </p>
            <form method="post" th:action="@{/admin/crear-proxy}" class="space-y-4 max-w-lg">
                <div>
                    <label for="proxy-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">URL
                        de la Fuente</label>
                    <input type="url" name="url" id="proxy-url" required placeholder="https://ejemplo.com/api/hechos"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 dark:focus:border-primary-400 transition-all duration-300" />
                </div>
                <div>
                    <label for="proxy-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo
                        de Fuente</label>
                    <select name="tipoFuente" id="proxy-type" required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 dark:focus:border-primary-400 transition-all duration-300">
                        <option th:each="tipo : ${tiposFuente}" th:value="${tipo.name()}" th:text="${tipo}">
                        </option>
                    </select>
                </div>
                <div class="flex items-center gap-4">
                    <button type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-xl shadow-md hover:from-primary-700 hover:to-primary-800 hover:shadow-lg transition-all duration-300">
                        Añadir Fuente
                    </button>
                </div>
            </form>
        </div>

        <hr class="my-8 border-gray-200 dark:border-gray-700" />

        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Fuentes Existentes</h3>
        <div th:if="${fuentesProxy.isEmpty()}"
            class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-soft border border-primary-200 dark:border-gray-700 text-center transition-colors">
            <p class="text-gray-500 dark:text-gray-400">No hay fuentes proxy configuradas.</p>
        </div>

        <div th:if="${!fuentesProxy.isEmpty()}"
            class="overflow-x-auto bg-white dark:bg-gray-800 rounded-2xl shadow-soft border border-primary-200 dark:border-gray-700 transition-colors">
            <table class="min-w-full">
                <thead class="bg-primary-100 dark:bg-gray-700 border-b border-primary-200 dark:border-gray-600">
                    <tr>
                        <th
                            class="px-6 py-3 text-left text-xs font-semibold text-primary-800 dark:text-primary-300 uppercase tracking-wider">
                            URL</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-semibold text-primary-800 dark:text-primary-300 uppercase tracking-wider">
                            Tipo</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr th:each="fuente : ${fuentesProxy}"
                        class="hover:bg-primary-50 dark:hover:bg-gray-700 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100"
                            th:text="${fuente.url}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"
                            th:text="${fuente.tipoFuente}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
